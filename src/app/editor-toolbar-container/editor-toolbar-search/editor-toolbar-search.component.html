<select class="form-control" name="collections" [ngModel]="selectedCollection" (ngModelChange)="_onCollectionChange($event)">
  <option *ngFor="let collection of collections" [ngValue]="collection.name"> {{collection.value}} </option>
</select>
<div class="input-group">
  <input type="text" [(ngModel)]="query" class="form-control" (keyup.enter)="_onSearchRecordClick(query)" placeholder="Search records...">
  <span class="input-group-btn">
    <button (click)="_onSearchRecordClick($event)" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
  </span>
</div>
