<label>Field</label>
<input *ngIf="isEditorVisible == false" (keyup.enter)="onFieldKeyInputEnterKeyup()" type="text" [(ngModel)]="action.mainKey"
  class="form-control input-field" placeholder="key...">
<div *ngIf="isEditorVisible == true">

  <div class="editor">
    <json-editor [config]="{compact:true}" [schema]="subSchema" [record]="record" (recordChange)="saveRecord($event)"></json-editor>
  </div>
  <button (click)="closeEditor()" class="btn btn-default " type="button">Done</button>  
</div>
