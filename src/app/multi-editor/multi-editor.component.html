<img src="../assets/inspire_logo_hep.png" class='inspire-logo' />
<div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="input-group item-group">
        <div class="input-group-btn search-panel">
          <div class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-default dropdown-toggle">
                    	<span id="searchConcept">Filter by Collection</span> <span class="caret"></span>
                    </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <ul *ngFor="let collection of collections">
                <li role="menuitem"><a class="dropdown-item" href="{{collection}}">{{collection}}</a></li>
              </ul>
            </ul>
          </div>
        </div>
        <input type="text" [(ngModel)]="searchTerm" class="form-control" name="x" placeholder="Search term...">
        <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
      <actions-template (onSubmit)="onSubmit($event)"></actions-template>
      <ul class="list-unstyled">
        <button class="btn btn-success" type="button" (click)="selectAll()">Select All</button>
        <button class="btn btn-warning" type="button" (click)="deselectAll()">Deselect All</button>
        <li *ngFor="let record of records | paginate: { itemsPerPage: 2, currentPage: p, totalItems: total }; let count = index " class="list-group list-group-item">
          <input type="checkbox" [checked]="(allSelected && checkedRecords.indexOf(count) === -1) || (allSelected === false && checkedRecords.indexOf(count)>-1)" (change)="addChecked(count)">
          <div *ngIf="previewMode == true"><diff-view [oldObject] ="record" [newObject]="newRecords[count]"></diff-view> </div>
           <div *ngIf="previewMode == false"><pre> {{record | json}} </pre></div>
        </li>
      </ul>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
