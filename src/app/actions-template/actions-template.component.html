<li class="list-unstyled" *ngFor="let action of actions; let count = index ">
  <action-template (elementDeleted)="elementDeleted($event)" [action]=action [id]=count></action-template>
</li>
<button class ="button" (click)="increaseAction()">Add Action</button>
<button class ="button" (click)="submitActions()">Preview Actions</button>
