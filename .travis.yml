notifications:
  email: false
language: node_js
node_js:
  - '6.9.1'
  - node
sudo: true
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - npm install buffer-shims
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_deploy: npm run build
deploy:
  provider: npm
  skip_cleanup: true
  email: admin@inspirehep.net
  api_key:
    secure: 
  on:
    tags: true
    repo: inspirehep/ng2-multi-record-editor
    all_branches: true
    node: '6.9.1'